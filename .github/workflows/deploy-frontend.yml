name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch secrets from Key Vault
        uses: azure/CLI@v1
        id: keyvault
        with:
          inlineScript: |
            echo "VITE_AUTH0_DOMAIN=$(az keyvault secret show --vault-name deviceloandevth04vault --name auth0-domain --query value -o tsv)" >> $GITHUB_OUTPUT
            echo "VITE_AUTH0_CLIENT_ID=$(az keyvault secret show --vault-name deviceloandevth04vault --name auth0-client-id --query value -o tsv)" >> $GITHUB_OUTPUT
            echo "VITE_API_URL=$(az keyvault secret show --vault-name deviceloandevth04vault --name bff-url --query value -o tsv)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          VITE_AUTH0_DOMAIN: ${{ steps.keyvault.outputs.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ steps.keyvault.outputs.VITE_AUTH0_CLIENT_ID }}
          VITE_API_URL: ${{ steps.keyvault.outputs.VITE_API_URL }}
        run: pnpm build

      - name: Deploy to Azure Storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name deviceloandevth04web \
              --auth-mode login \
              --source ./dist \
              --destination '$web' \
              --overwrite
